<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./src/images/favicon.jpg" type="image/x-icon">

  <title>Detona Ralph</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <main class="container">
    <div class="menu  ">
      <div class="menu-time">
        <h2>Time Left</h2>
        <span id="time-left">0</span>
      </div>
      <div class="menu-score">
        <h2>Your Score</h2>
        <span id="score">0</span>
      </div>
      <div class="menu-lives">
        <img src="./src/images/player.png" alt="avatar do jogador" height="60px">
        <span>x3</span>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
    </div>
    <div class="game-over">
      <div class="game-over-panel">
        <h1>Game Over</h1>
        <div class="game-over-score">
          <h2>Seu Score</h2>
          <span id="final-score">0</span>

        </div>

        <button id="restart">Restart</button>
      </div>
      <ol id="ranking">
        <h2>Ranking</h2>
      </ol>
    </div>
  </main>
  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
